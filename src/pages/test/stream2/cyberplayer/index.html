<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="playercontainer"></div>
  <script type="text/javascript" src="./cyberplayer.js"></script>
  <script type="text/javascript">
    var player = cyberplayer("playercontainer").setup({
      width: 680,
      height: 448,
      isLive: true, // 必须设置，表明是直播视频
      file: "http://127.0.0.1:8080/hls/stream.m3u8", // <—hls直播地址
      autostart: true,
      stretching: "uniform",
      volume: 100,
      controls: true,
      hls: {
        reconnecttime: 5 // hls直播重连间隔秒数
      },
      ak: "10eff703e6bd47ce820cab4ac79d2962" // 公有云平台注册即可获得accessKey
    });
  </script>
</body>

</html>
